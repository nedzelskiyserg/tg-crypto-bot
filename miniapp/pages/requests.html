<!-- Requests Page Template -->
<div class="page page-requests" id="pageRequests">
    <!-- Top Header -->
    <div class="top-header" id="requestsTopHeader">ВСЕ ЗАЯВКИ</div>

    <!-- Requests Content -->
    <main class="requests-content">
        <!-- Filter Section -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <span>ВСЕ</span>
            </button>
            <button class="filter-tab" data-filter="active">
                <span>АКТИВНЫЕ</span>
            </button>
            <button class="filter-tab" data-filter="completed">
                <span>ЗАВЕРШЕНЫ</span>
            </button>
        </div>

        <!-- Requests Section -->
        <section class="requests-section">
            <div class="requests-header">
                <div class="requests-header-left">
                    <div class="accent-bar"></div>
                    <span class="section-title">ИСТОРИЯ</span>
                </div>
                <span class="requests-count" id="requestsCount">0</span>
            </div>

            <!-- Requests List (filled by JS from API) -->
            <div class="requests-list" id="requestsList"></div>

            <!-- Empty State -->
            <div class="requests-empty" id="requestsEmpty" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <span class="empty-title">Нет заявок</span>
                <span class="empty-desc">Здесь появятся ваши заявки на обмен</span>
            </div>
        </section>
    </main>
</div>

<!-- Request Detail Modal -->
<div class="modal" id="requestDetailModal">
    <div class="modal-overlay" data-action="close-request-modal"></div>
    <div class="modal-content request-modal-content">
        <div class="modal-drag-handle"></div>
        <div class="modal-header">
            <h3>Детали заявки</h3>
            <button class="modal-close" data-action="close-request-modal">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="modal-body request-modal-body">
            <div class="request-detail-status" id="modalRequestStatus">
                <span class="detail-badge">ПОДТВЕРЖДЕНО</span>
            </div>

            <div class="request-detail-row">
                <span class="detail-label">Тип операции</span>
                <span class="detail-value" id="modalRequestType">Покупка USDT</span>
            </div>

            <div class="request-detail-row">
                <span class="detail-label">Сумма отправки</span>
                <span class="detail-value" id="modalRequestSend">10,000 RUB</span>
            </div>

            <div class="request-detail-row">
                <span class="detail-label">Сумма получения</span>
                <span class="detail-value accent" id="modalRequestReceive">102.56 USDT</span>
            </div>

            <div class="request-detail-row">
                <span class="detail-label">Курс</span>
                <span class="detail-value" id="modalRequestRate">1 USDT = 97.50 RUB</span>
            </div>

            <div class="request-detail-row">
                <span class="detail-label">Дата создания</span>
                <span class="detail-value" id="modalRequestDate">29.01.2026, 14:32</span>
            </div>

            <div class="request-detail-row">
                <span class="detail-label"># заявки</span>
                <span class="detail-value mono" id="modalRequestId">#NE-2026-00123</span>
            </div>

            <!-- Wallet (for buy orders) -->
            <div class="request-detail-row" id="modalWalletRow" style="display: none;">
                <span class="detail-label">Кошелёк TRC-20</span>
                <span class="detail-value mono" id="modalRequestWallet"></span>
            </div>

            <!-- Action buttons for active requests -->
            <div class="request-detail-actions" id="modalRequestActions" style="display: none;">
                <button class="btn-cancel-request" id="btnCancelRequest">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                    <span>ОТМЕНИТЬ ЗАЯВКУ</span>
                </button>
            </div>
        </div>
    </div>
</div>
