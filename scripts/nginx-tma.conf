# TG CRYPTO BOT — Mini App + API (прокси на приложение на порту 8000)
# Скопируйте в /etc/nginx/sites-available/tma и замените YOUR_DOMAIN на ваш домен.
# Включите: sudo ln -sf /etc/nginx/sites-available/tma /etc/nginx/sites-enabled
# Отключите default: sudo rm -f /etc/nginx/sites-enabled/default
# Проверка: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    client_max_body_size 10M;

    # Let's Encrypt ACME challenge (certbot certonly --webroot -w /var/www/certbot -d YOUR_DOMAIN -d www.YOUR_DOMAIN)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
