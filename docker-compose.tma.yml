# TG CRYPTO BOT — Telegram Mini App + Backend API
# Запуск: docker compose -f docker-compose.tma.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.tma
      # Сеть хоста при сборке — помогает при таймаутах PyPI (серверы в РФ)
      network: host
    container_name: tma_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=sqlite+aiosqlite:////app/data/app.db
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID:-}
      - GOOGLE_CREDENTIALS_PATH=${GOOGLE_CREDENTIALS_PATH:-/app/credentials.json}
    volumes:
      - ./data:/app/data
      # Админы из Google таблицы (лист Settings). Файл credentials.json в корне проекта.
      - ./credentials.json:/app/credentials.json:ro
      # Админы из Excel — если не используете Google, раскомментируйте строку выше и закомментируйте эту
      - ./admins.xlsx:/app/backend/admins.xlsx:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
